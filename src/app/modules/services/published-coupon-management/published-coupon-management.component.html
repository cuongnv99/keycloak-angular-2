<div class="card">
    <div class="p-grid">
        <div class="p-col-6">
            <span class="font-sale-market">Quản lý thông tin coupon đã phát hành</span>
        </div>
        <div class="p-col-6">
            <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-7">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-5">
                    <label>Ngày phát hành</label>
                    <div class="ui-fluid p-formgrid p-grid">
                        <p-calendar class="p-col" [keepInvalid]="true" [showIcon]="true" [yearNavigator]="true" yearRange="2000:2050" [monthNavigator]="true" dateFormat="dd/mm/yy"></p-calendar>
                        <p-calendar class="p-col" [keepInvalid]="true" [showIcon]="true" [yearNavigator]="true" yearRange="2000:2050" [monthNavigator]="true" dateFormat="dd/mm/yy"></p-calendar>
                    </div>
                </div>
                <div class="p-field p-col-12 p-md-7">
                    <label>Kho</label>
                    <ng-select [items]="">
                    </ng-select>
                </div>
                <div class="p-field p-col-12 p-md-5">
                    <label>Từ khóa</label>
                    <input type="text" pInputText/>
                </div>
                <div class="p-field p-col-12 p-md-4">
                    <label>Tìm theo</label>
                    <ng-select [items]="">
                    </ng-select>
                </div>
                <div class="p-field p-col-12 p-md-3 p-d-flex p-file-no-lable">
                    <button pButton pRipple type="button" icon="pi pi-search" label="Tìm kiếm" class="p-mr-2"></button>
                    <button pButton pRipple type="button" icon="pi pi-search" label="Tìm kiếm"></button>
                </div>
            </div>
        </div>
    </div>
    <app-table-dynamic [data]="tableData" [scrollHeight]="'500px'"></app-table-dynamic>
    <div class="p-mt-4 p-d-flex p-jc-center">
        <label class="flex-lable">Tổng Số dòng:</label>
        <input class="input-number" type="text" value="" pInputText>
    </div>
</div>
<app-model-search-modal [isOpenModal]="openModelModal" (onCloseModal)="openModelModal=false"></app-model-search-modal>
<app-product-search-modal [isOpenModal]="openProductModal" (onCloseModal)="openProductModal=false"></app-product-search-modal>
