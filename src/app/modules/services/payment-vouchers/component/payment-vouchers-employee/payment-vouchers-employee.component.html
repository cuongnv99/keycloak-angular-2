<div class="p-grid">
    <div class="p-col-12">
        <p-fieldset>
            <ng-template pTemplate="header">Thông tin khách hàng</ng-template>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-lg-4">
                    <label>Khách hàng thành viên <span class="erros">*</span></label>
                    <div class="p-input-icon-right">
                        <i class="pi pi-times" title=" hỏi xem có giống 138 sale in market k"></i>
                        <input type="text" pInputText>
                    </div>
                </div>
                <div class="p-field p-col-12 p-lg-4">
                    <label (click)="isOpenCustomerInfoModal=true" style="border-bottom:1px solid #1976d2; color: #1976d2;">Khách hàng</label>
                    <div class="p-inputgroup">
                        <input type="text" pInputText>
                    </div>
                </div>
                <div class="p-field p-col-12 p-lg-4">
                    <label>Mã số thuế</label>
                    <input type="text" pInputText >
                </div>
                <div class="p-field p-col-12 p-lg-4">
                    <label>Địa chỉ</label>
                    <input type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-lg-4">
                    <label>Điện thoại</label>
                    <input type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-lg-4">
                    <label>Chứng minh nhân dân</label>
                    <input type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-lg-4">
                    <label>Huyện, Tỉnh</label>
                    <p-dropdown [options]="list" [filter]='true' aria-placeholder="--Quận/huyện, Tỉnh/Thành phố--"></p-dropdown>
                </div>
                <div class="p-field p-col-12 p-lg-4">
                    <label>Email</label>
                    <input type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-4">
                    <label>Giới tính</label>
                    <div class="p-fluid p-formgrid p-grid" style="padding-top: 5px;">
                        <div class="p-field-checkbox p-col-12 p-md-4 p-field-checkbox">
                            <p-radioButton name="gender" value="Nam" [(ngModel)]="gender"  inputId="nam"></p-radioButton>
                            <label>Nam</label>
                        </div>
                        <div class="p-field-checkbox p-col-12 p-md-4 p-field-checkbox">
                            <p-radioButton name="gender" value="Nữ" [(ngModel)]="gender"  inputId="nu"></p-radioButton>
                            <label>Nữ</label>
                        </div>
                    </div>
                </div>
            </div>
        </p-fieldset>
    </div>
</div>
<app-customer-info-view-modal [isOpenModal]="isOpenCusInfoViewModal" (onCloseModal)="isOpenCusInfoViewModal=false"></app-customer-info-view-modal>
<app-customer-info-modal [isOpenModal]="isOpenCustomerInfoModal" (onCloseModal)="isOpenCustomerInfoModal=false"></app-customer-info-modal>
