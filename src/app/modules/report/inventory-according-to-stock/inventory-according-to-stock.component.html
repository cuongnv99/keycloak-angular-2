<div class="card">
  <div class="p-grid p-fluid">
    <div class="p-field p-col-12 p-lg-4">
      <label>Ngành hàng:</label>
      <p-multiSelect [options]="listWarehouse" optionLabel="name"></p-multiSelect>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>Nhóm hàng:</label>
      <p-multiSelect [options]="listWarehouse" optionLabel="name"></p-multiSelect>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>Nhà sản xuất:</label>
      <p-multiSelect [options]="listWarehouse" optionLabel="name"></p-multiSelect>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>Sản phẩm:</label>
      <div class="p-inputgroup">
        <input type="text" pInputText placeholder="Keyword">
        <button type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn"
                (click)="isOpenBarcodeModal=true"></button>
      </div>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>Trạng thái SP:</label>
      <p-multiSelect [options]="listWarehouse" optionLabel="name"></p-multiSelect>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>Hàng đi đường:</label>
      <p-dropdown [options]="listWarehouse" placeholder="--Tất cả--" optionLabel="name" [filter]=true
                  [showClear]=true>
      </p-dropdown>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>Công ty:</label>
      <p-dropdown [options]="listWarehouse" placeholder="--Tất cả--" optionLabel="name" [filter]=true
                  [showClear]=true>
      </p-dropdown>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>Khu vực:</label>
      <p-multiSelect [options]="listWarehouse" optionLabel="name"></p-multiSelect>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>Kho:</label>
      <p-multiSelect [options]="listWarehouse" optionLabel="name"></p-multiSelect>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>Hình thức nhập:</label>
      <p-multiSelect [options]="listWarehouse" optionLabel="name"></p-multiSelect>
    </div>
    <div class="p-field p-col-12 p-lg-4">
      <label>SP tồn kho:</label>
      <p-dropdown [options]="listWarehouse" placeholder="--Tất cả--" optionLabel="name" [filter]=true
                  [showClear]=true>
      </p-dropdown>
    </div>
    <div class="p-field p-col-12 p-lg-2">
      <label style="visibility:hidden">Hiden</label>
      <div class="p-field-checkbox">
        <p-radioButton name="city" value="Chicago" [(ngModel)]="city" inputId="city1"></p-radioButton>
        <label for="city1">Gộp tồn vào kho chính</label>
      </div>
    </div>
    <div class="p-field p-col-12 p-lg-2">
      <label style="visibility:hidden">Hiden</label>
      <div class="p-field-checkbox">
        <p-radioButton name="city" value="Los Angeles" [(ngModel)]="city" inputId="city2"></p-radioButton>
        <label for="city2">Chỉ chọn kho bán hàng</label>
      </div>
    </div>
    <div class="p-field p-col-12 p-lg-2">
      <label style="visibility:hidden">Hiden</label>
      <div class="p-field-checkbox">
        <p-checkbox  binary="true" inputId="checkbox-1" [(ngModel)]="checked"></p-checkbox>
        <label for="checkbox-1">Hiện/Ẩn ST tồn</label>
      </div>
    </div>
    <div class="p-field p-col-12 p-lg-4 p-d-flex p-file-no-label">
      <div class="p-mr-2 p-field-btn">
        <button pButton pRipple type="button" icon="pi pi-file-excel" label="Xuất excel" class="p-mr-1"></button>
      </div>
      <div class="p-field-btn">
        <button pButton pRipple type="button" icon="pi pi-search" label="Xem báo cáo" class="p-mr-1"></button>
      </div>
    </div>
  </div>
  <app-table-dynamic [data]="tableData"></app-table-dynamic>
  <div class="status-field">
    <p-fieldset legend="Trạng thái sản phẩm">
      <div class="p-d-flex">
        <div class="p-d-flex p-ai-center note">
          <span>Chủ lực</span>
          <div class="square"></div>
        </div>
        <div class="p-d-flex p-ai-center note">
          <span>Không kinh doanh</span>
          <div class="square"></div>
        </div>
      </div>
    </p-fieldset>
  </div>
</div>
<app-barcode-modal [isOpenModal]="isOpenBarcodeModal" (onCloseModal)="isOpenBarcodeModal=false"></app-barcode-modal>
