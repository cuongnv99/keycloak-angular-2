<div class="p-fluid">
  <div class="p-field p-grid">
    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Số điện thoại: </label>
    <div class="p-col-12 p-md-4">
      <p-inputMask mask="(+99) 999-999-999" placeholder="(+84) 976-387-968"></p-inputMask>
    </div>
  </div>
  <div class="p-field p-grid">
    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Dịch vụ: </label>
    <div class="p-col-12 p-md-4">
      <p-dropdown [options]="listServices" optionLabel="name" [showClear]=true></p-dropdown>
    </div>
  </div>
  <div class="p-field p-grid">
    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Số tiền: </label>
    <div class="p-col-12 p-md-4">
      <input type="text" pInputText>
    </div>
  </div>
</div>
<div class="p-d-flex p-jc-center">
  <div class="btn-box">
    <p-button label="Tra nợ cước" icon="pi pi-search" styleClass="p-button-secondary"></p-button>
  </div>
  <div class="btn-box">
    <p-button label="Thanh toán" icon="pi pi-shopping-cart" styleClass="p-button-secondary"></p-button>
  </div>
</div>
