

<p-dialog header="Thông tin khuyến mãi theo sản phẩm" [(visible)]="PromotinalDialog" (onHide)="onCloseModal.emit()" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000">

    <div class="p-fluid p-formgrid p-grid">
        <h5>Tên chương trình khuyến mãi 1</h5>
        <div class="p-field p-col-12 p-lg-12">
            <p-tabView>
                <p-tabPanel header="Khuyến mãi">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-3 p-lg-3">
                            <div class="p-field-checkbox">
                                <p-checkbox inputId="sale"></p-checkbox>
                                <label for="sale">Giảm giá</label>
                            </div>
                        </div>
                        <div class="p-field p-col-5 p-lg-5 ">
                            <p-inputNumber suffix=%></p-inputNumber>
                        </div>
                        <div class="p-field p-col-12 p-lg-12">
                            <div class="p-field-checkbox">
                                <p-checkbox inputId="gift"></p-checkbox>
                                <label for="gift">Tặng quà</label>
                            </div>
                        </div>

                        <div class="p-field p-col-12 p-lg-12">
                            <app-table-dynamic [data]="tablePromotionalData" class="tbl-dynamic"></app-table-dynamic>
                        </div>
                    </div>
                </p-tabPanel>
                <p-tabPanel header="Chương trình không đồng thời"></p-tabPanel>
                <p-tabPanel header="Coupon không đồng thời">
                    <p-table [responsive]="true" dataKey="username" selectionMode="single"
                        styleClass="p-datatable-customers p-datatable-striped p-datatable-sm p-datatable-responsive-demo"
                        [lazy]="true" editMode="row" [scrollable]="true" scrollHeight="400px">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width: 150px">Mã CT Coupon</th>
                                <th style="width: 300px">Tên CT Coupon</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td class="p-text-left"></td>
                                <td class="p-text-left"></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </p-tabPanel>
                <p-tabPanel header="Phiếu quà tặng không đồng thời">
                    Content 3
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
        <h5>Tên chương trình khuyến mãi 2</h5>
        <div class="p-field p-col-12">
            <p-tabView>
                <p-tabPanel header="Khuyến mãi">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-3 p-lg-3">
                            <div class="p-field-checkbox">
                                <p-checkbox inputId="sale"></p-checkbox>
                                <label for="sale">Giảm giá</label>
                            </div>
                        </div>
                        <div class="p-field p-col-5 p-lg-5 ">
                            <p-inputNumber suffix=%></p-inputNumber>
                        </div>
                        <div class="p-field p-col-12 p-lg-12">
                            <div class="p-field-checkbox">
                                <p-checkbox inputId="gift"></p-checkbox>
                                <label for="gift">Tặng quà</label>
                            </div>
                        </div>

                        <div class="p-field p-col-12 p-lg-12">
                            <app-table-dynamic [data]="tablePromotionalData" class="tbl-dynamic"></app-table-dynamic>
                        </div>
                    </div>
                </p-tabPanel>
                <p-tabPanel header="Chương trình không đồng thời"></p-tabPanel>
                <p-tabPanel header="Coupon không đồng thời">
                    Content 2
                </p-tabPanel>
                <p-tabPanel header="Phiếu quà tặng không đồng thời">
                    Content 3
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
        <h5>Tên chương trình khuyến mãi 3</h5>
        <div class="p-field p-col-12">
            <p-tabView>
                <p-tabPanel header="Khuyến mãi">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-3 p-lg-3">
                            <div class="p-field-checkbox">
                                <p-checkbox inputId="Coupon"></p-checkbox>
                                <label for="Coupon">Coupon</label>
                            </div>
                        </div>
                        <div class="p-field p-col-5 p-lg-5 ">
                            <p-inputNumber suffix=%></p-inputNumber>
                        </div>
                    </div>
                </p-tabPanel>
                <p-tabPanel header="Chương trình không đồng thời"></p-tabPanel>
                <p-tabPanel header="Coupon không đồng thời">
                    Content 2
                </p-tabPanel>
                <p-tabPanel header="Phiếu quà tặng không đồng thời">
                    Content 3
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <!-- <p-button (click)="PromotinalDialog=false" label="Quay lại" styleClass="p-button-text"></p-button> -->
        <p-button (click)="PromotinalDialog=false" icon="pi pi-check" label="Tiếp theo" styleClass="p-button-text" (click)="isOpenPromotinalSecond = true"></p-button>
        <p-button (click)="PromotinalDialog=false" icon="pi pi-times" label="Bỏ qua"></p-button>
    </ng-template>
</p-dialog>
<app-dialog-get-promotional-second [PromotinalSecondDialog]="isOpenPromotinalSecond" (onCloseModal)="isOpenPromotinalSecond=false"></app-dialog-get-promotional-second>
