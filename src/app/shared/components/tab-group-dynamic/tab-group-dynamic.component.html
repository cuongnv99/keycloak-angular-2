<mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)" headerPosition="below" class="tab-group-dynamic">
    
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.tabName">    
        <ng-template mat-tab-label>           
            <a  class="menu-tab">{{tab.tabName}}</a> <mat-icon class="example-tab-icon pr-3 tab-close" (click)="removeTab(index)"><i class="pi pi-times"></i></mat-icon>
        </ng-template>

            <ng-container *ngComponentOutlet="tab.selector"></ng-container>
    </mat-tab>
</mat-tab-group>
