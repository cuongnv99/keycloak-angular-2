<p-dialog header="Tìm kiếm sản phẩm" [(visible)]="isOpenModal" (onHide)="onCloseModal.emit()" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <div body class="modal-content">
        <div class="p-grid">
            <div class="p-col-12 row-employee-1" [formGroup]="productForm">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-4">
                        <label>Tìm kiếm</label>
                        <input trim="blur" pInputText type="text" formControlName="keySearch">
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label>Chọn ngành hàng</label>
                        <ng-select [items]="" formControlName="typeGoods" bindLabel="gender" bindValue="id" placeholder="-- Chọn ngành hàng --">
                        </ng-select>
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label>Chọn Nhóm hàng</label>
                        <ng-select [items]="" formControlName="groupGoods" bindLabel="birthYear" bindValue="id" placeholder="-- Chọn Nhóm hàng --">
                        </ng-select>
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label>Chọn Nhà sản xuất</label>
                        <ng-select [items]="" formControlName="producer" bindLabel="area" bindValue="id" placeholder="-- Chọn nhà sản xuất --">
                        </ng-select>
                    </div>
                    <div class="p-field-checkbox p-md-2">
                        <p-checkbox name="" formControlName="isInventory"></p-checkbox>
                        <label>San Francisco</label>
                    </div>
                    <div class="p-field p-md-3 p-d-flex">
                        <button pButton pRipple type="button" icon="pi pi-search" label="Tìm kiếm" class="p-mr-2"></button>
                        <button pButton pRipple type="button" icon="pi pi-check" label="Chọn"></button>
                    </div>
                </div>
            </div>
            <div class="p-col-12">
                <p-table [responsive]="true" [value]="products" [(selection)]="products" dataKey="username" selectionMode="single" editMode="row" [scrollable]="true" scrollHeight="400px">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th style="width: 90px">Mã sản phẩm</th>
                            <th style="width: 100px">Tên sảm phẩm</th>
                            <th style="width: 50px">Nhóm hàng</th>
                            <th style="width: 120px">Nhà sản xuất</th>
                            <th style="width: 100px">Yêu cầu IMEI</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-model>
                        <tr [pSelectableRow]="model">
                            <td class="p-text-left">{{model?.productCode}}</td>
                            <td class="p-text-left">{{model?.productName}}</td>
                            <td class="p-text-left">{{model?.groupGoods}}</td>
                            <td class="p-text-left">{{model?.producer}}</td>
                            <td class="p-text-left">{{model?.isRequestImei}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</p-dialog>
